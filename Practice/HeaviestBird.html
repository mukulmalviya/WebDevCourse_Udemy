<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heaviest Birds Table</title>
</head>

<body>
    <h1>Heaviest Birds</h1>
    <table>
        <caption>Birdies</caption>
        <thead>
            <tr>
                <th>Animals</th>
                <th>Weight (kg)</th>
                <th>Can fly?</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Ostrich</td>
                <td>100</td>
                <td>Nope</td>
            </tr>
            <tr>
                <td>Somali Ostrich</td>
                <td>95</td>
                <td>Nope</td>
            </tr>
            <tr>
                <td>Turkey</td>
                <td>80</td>
                <td>Barely</td>
            </tr>
        </tbody>
    </table>

    <h2>V2</h2>
    <table>
        <caption>Birdies in kg & lbs</caption>
        <thead>
            <tr>
                <th colspan="1" rowspan="2">Animals</th>
                <th colspan="2" rowspan="1">Weight</th>
                <th colspan="1" rowspan="2">Can fly?</th>
            </tr>
            <tr>
                <th>kg</th>
                <th>lbs</th>
            </tr>

        </thead>
        <tbody>
            <tr>
                <td>Ostrich</td>
                <td>100</td>
                <td>200</td>
                <td>Nope</td>
            </tr>
            <tr>
                <td>Somali Ostrich</td>
                <td>95</td>
                <td>180</td>
                <td>Nope</td>
            </tr>
            <tr>
                <td>Turkey</td>
                <td>80</td>
                <td>160</td>
                <td>Barely</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
